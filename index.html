<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Generador de QR desde URL</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Generador de c√≥digo QR</h1>

    <form id="qr-form" class="form" autocomplete="off">
      <label for="url-input" class="label">Introduce la URL</label>
      <input id="url-input" name="url" type="text" inputmode="url" placeholder="example.com o https://example.com" required />

      <div class="buttons">
        <button type="submit" id="generate-btn">Generar QR</button>
        <button type="button" id="clear-btn" class="secondary">Limpiar</button>
      </div>
    </form>

    <section id="result" class="result" aria-live="polite">
      <div class="phone-frame">
        <div id="qrcode" class="qrcode-placeholder" aria-hidden="true"></div>
      </div>

      <a id="download-link" class="download hidden" download="qrcode.png" role="button">Descargar PNG</a>
    </section>

  </main>
</body>

</html>
